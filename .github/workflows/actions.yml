name: CI
on:
  push:
    branches:
	     - master
  workflow_dispatch:
env:
	PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
	HOST: ${{ secrets.HOST }}
	USER: ${{ secrets.USER }}  
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: ls -rlt $PWD
  deploy:
	 runs-on: [ubuntu-latest]
	 steps:
	   - name: checkout the code
	     uses: actions/checkout@v3
	   - name: SSH into the ec2 instance and copy the files
	     run: |
		    	echo ${{ env.PRIVATE_KEY }} > private_key && chmod 400 private_key
		    	ls -rlt $PWD
